<html>
<head>
<title>Form Javascript</title>

<body>

<input type='text'

value='0'
onKeyUp='hitungPesan()'/>

</tr>

<tr>
<td>4</td>
<td>Es Degan</td>

<input type='text'

<td>
<input type='text'

<tr>
<td
colspan='3'
align='right'>
Jumlah Total
</td>
<td>
<input type='text'
name='Total'
readonly='true' />
</td>
</tr>

<tr>
<td
colspan='3'
align='right'>
Diskon
</td>
<td>
<input type='text'
name='Diskon'
readonly='true' />
</td>
</tr>

<tr>
<td
colspan='3'
align='right'>
Jumlah Dibayar
</td>
<td>
<input type='text'
name='Bayar'
readonly='true'
align='right'/>
</td>
</tr>

</table>
<br/>
<input type='button'
value='BATAL'
onMouseUp='resetForm()' />
</form>
<script language="JavaScript" type="text/javascript">

</script>
